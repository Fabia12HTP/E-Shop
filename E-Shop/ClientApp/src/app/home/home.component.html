<input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchText"  />

<div *ngIf="shoes">
  <h1>Shoes</h1>
  <ul>
    <li *ngFor="let shoe of shoes() | search: searchText">
      <a>
        <img class="main-image" [src]="shoe.urlPicture" alt="Shoe-Image" loading="lazy"/>
          <div class="content">
            <div class="name">
              {{ shoe.name }}
            </div>
            <span class="favourite {{ shoe.like?'':'not' }}">
              &#10084;
            </span>
          </div>
        <p></p>
      </a>
    </li>
  </ul>
</div>
